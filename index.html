<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'TuneHub - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="icon" href="tunehub_icon.ico" type="image/x-icon"
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" src="cancel-01-stroke-rounded.svg" alt="">
            </div>
            <div class="Home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="200" src="download.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="library">
                    <h2>
                        Your Library
                    </h2>

                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="HamburgerContainer">
                        <img width="24" height="34" class="invert hamburger" src="hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>

                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>TuneHub playlist</h1>
                <div class="cardcontainer">
                    <div class="card ">
                        <div class="play">
                            <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="12" fill="#FFA500" />
                                <path d="M10 8L10 16L16 12L10 8Z" fill="white" />
                            </svg>
                        </div>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnbBjiLOEFQfEOdVFd1k-Its0s7Qd9ACL2JHO_cq8UB3wmT0k2OFKYj6zvYonZbVNvWR0&usqp=CAU"
                            alt="">
                        <h2>Happy hits!</h2>
                        <p>Made in India,streamed everywhere</p>
                    </div>
                    <div class="card ">
                        <div class="play">
                            <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="12" fill="#FFA500" />
                                <path d="M10 8L10 16L16 12L10 8Z" fill="white" />
                            </svg>
                        </div>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpJNMykGaI8qtW6X-F_ZPyI4Z3Bf7Eiea7XA&s" alt="">
                        <h2>Happy hits!</h2>
                        <p>Made in India,streamed everywhere</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">

                        <div class="songinfo">

                        </div>
                        <div class="songButtons">
                            <img width="35px" id="previous" src="play-previous1.svg" alt="library">
                            <img width="35px" id="playbtn" src="play-button.svg" alt="library">
                            <img width="35px" id="next" src="play-next1.svg" alt="library">
                        </div>
                        <div class="songtime">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
